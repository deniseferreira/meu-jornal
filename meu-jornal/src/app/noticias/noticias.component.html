<div class="container">
  <nav class="row" *ngIf="mostrarNoticia; else noticiaUnica">
    <div class="col-md-6" *ngFor="let noticia of noticias">
      <div class="jumbotron">
        <h1 class="display-4">{{ titulo }}</h1>
        <p class="lead">{{ texto }}</p>
        <hr class="my-4">
        <img class="tamanho" [src]="caminho_imagem">
        <p class="lead">
          <button (click)="esconderNoticia()" type="button" class="btn btn-dark">Leia Mais</button>
          <app-alerta></app-alerta>
        </p>
      </div>
    </div>
  </nav>
</div>
<ng-template #noticiaUnica>
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1 class="display-4">{{ titulo }}</h1>
        <p class="lead">{{ texto }}</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
            <button (click)="retornarNoticia()" type="button" class="btn btn-outline-secondary">Voltar</button>
        </p>
      </div>
    </div>
  </div>
  <div class="row">
    <app-primeiro-exemplo></app-primeiro-exemplo>
    <app-segundo-exemplo></app-segundo-exemplo>
    <app-terceiro-exemplo></app-terceiro-exemplo>
  </div>
</ng-template>
